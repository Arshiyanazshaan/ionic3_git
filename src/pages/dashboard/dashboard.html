<ion-header class="header">
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
        <button ion-button (click)="open('RegisterPage')">Logout</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    <ion-buttons>
        <button ion-button color="secondary" (click)="open('CreatePage')">Create Post</button>
      </ion-buttons>
  <ion-grid>
    <ion-row  style="border-bottom: groove;" class="ion-align-items-center tableheader">
      <ion-col col-md-3 push-md="3"><ion-label>Title</ion-label></ion-col>
      <ion-col col-md-3><ion-label>Update</ion-label></ion-col>
      <ion-col col-md-3><ion-label>Delete</ion-label></ion-col>
    </ion-row>
    
    <ion-row style="border-bottom: groove;" *ngFor="let item of items ">
        <ion-col col-md-3 ><ion-label (click)="modcreate(item)">{{item.title}}</ion-label></ion-col>
        <ion-col col-md-3 ><ion-label (click)="update(item)">Update</ion-label></ion-col>
        <ion-col col-md-3 ><ion-label (click)="delete(item)">Delete</ion-label></ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
