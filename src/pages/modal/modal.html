<ion-header>
  <ion-navbar>
    <ion-title>modal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>{{title}}</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h5>{{subject}}</h5>
       <p>{{body}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
