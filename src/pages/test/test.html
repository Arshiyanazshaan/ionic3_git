<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user"  placeholder="Username" name="user" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="pass"  [(ngModel)]="pass" placeholder="Password" name="pass" type="password"></ion-input>
      </ion-item>
      <a class="forgot">Forgot Password</a>
      <button ion-button block (click)="signIn()">Submit</button>
      <p class="signup">New here<a (click)="open('RegisterPage')">SignUp</a></p>
    </ion-card-content>
  </ion-card>
</ion-content>
