<ion-content class="background">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sign in</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="fname"  placeholder="firstname" name="fname" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="email"  placeholder="Email" name="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="pass"  placeholder="Password" name="pass" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="repass"  placeholder="Retype-Password" name="pass" type="password"></ion-input>
        </ion-item>
        <!-- /<a class="forgot">Forgot Password</a> -->
        <button ion-button block (click)="register()">Register</button>
        <p class="signup">Already have an account ? <a (click)="pop()">Login here</a></p>
      </ion-card-content>
    </ion-card>
  </ion-content>
